<body>
    <h1>videos hospedado localmente</h1>
    <p>Para adicionar video pe desta forma de forma local</p>
    <video src="media/video.mp4" width="500" controls loop></video> <p>esta e a forma facil</p>

    <p>temos essa forma tambem que voce pode colocar varios formatos e ele vai pegar oque o navegador aceitar</p>
    <video controls width="500" poster="media/video.mp4" autoplay>
       <source src="media/video.mp4" type="video/mp4">
    </video>
    <h1>inserindo videos no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
</body>
