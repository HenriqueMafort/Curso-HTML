<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 300px;
            border-collapse: collapse;
           
        }
        tr, td{
         
            border: 1px solid black;
        }
        caption{
            border: 1px  solid black;
            border-bottom: 0px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celular</h1>

    <table>
        <caption>Aprendendo a mesclar células</caption>
        <tr>
            <td >A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
        
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
        
            <td>H</td>
            
        </tr>
        <tr>
        
            
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
