<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células </title>
    <style>
        table{
            width: 600px;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        th, tr, td{
            border: 1px solid black;
            padding: 5px;
        }
        th,tr{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Nova Mesclagem de Células</h1>

    <table>
       <tr>
        <th scope="col">GRUPO</th>
        <th scope="col">NOME</th>
        <th colspan="3" scope="colgroup">FILMES</th>
    </tr>
    <tr>
        <th rowspan="4" scope="rowgroup">MULHER</th>
        
    </tr>
    <tr>        
        <td>Celia</td>
        <td>avatar</td>
        <td>aranha</td>
        <td>invencivel</td>
    </tr>
    <tr>        
        <td>Maria</td>
        <td>hulk</td>
        <td>maravila</td>
        <td>rebelde</td>
        
    </tr>
    <tr>        
        <td>Mayele</td>
        <td> até o final</td>
        <td>Incrivel</td>
        <td>Brilhantemente</td>
    </tr>
    <tr>
        <th rowspan="3" scope="rowgroup">HOMEM</th>
    <td>henrique</td>
    <td>mulher maravilha</td>
    <td>iron man</td>
    <td>esquadrão suicida</td>
    </tr>
    <tr>
        <td>carlos</td>
        <td>baby</td>

        <td>filme3</td>
    </tr>
    <tr>
        <td>Mafort</td>
        <td>Newera</td>
        <td>Melhorfilme</td>
        <td>Caçador de recompensas</td>
    </tr>
    
    </table>
</body>
</html>
