<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio e Checkbox</title>
</head>
<body>
    <h1>Aprendendo sobre radio e chackbox</h1>
    <form action="" method="post">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" value="M" checked id="imasc"><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" value="F" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>


       <fieldset>
        <legend>Esportes Favoritos</legend>
        <p><input type="checkbox" name="Futebol" id="esp1"> <label for="esp1">Futebol</label></p>
        <p><input type="checkbox" checked name="Volei" id="esp2"> <label for="esp2">Volei</label></p>
        <p><input type="checkbox" name="basketball" id="esp3"> <label for="esp3">Basketball</label></p>

       </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
